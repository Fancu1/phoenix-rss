version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: phoenix_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-phoenix_rss}
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: phoenix_redis
    ports:
      - "127.0.0.1:6379:6379"

  kafka:
    image: bitnami/kafka:3.7
    container_name: phoenix_kafka
    ports:
      - "127.0.0.1:19092:19092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:29093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:29093,CLIENT://:19092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,CLIENT://localhost:19092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,CLIENT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1

  api-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-service
    container_name: phoenix_api_service
    depends_on:
      - postgres
      - redis
      - user-service
      - feed-service
    ports:
      - "127.0.0.1:${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service
    container_name: phoenix_user_service
    depends_on:
      - postgres
    ports:
      - "127.0.0.1:${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  feed-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: feed-service
    container_name: phoenix_feed_service
    depends_on:
      - postgres
      - kafka
    ports:
      - "127.0.0.1:${FEED_SERVICE_PORT}:${FEED_SERVICE_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  scheduler-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: scheduler-service
    container_name: phoenix_scheduler
    depends_on:
      - kafka
      - feed-service
    env_file:
      - .env
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: ai-service
    container_name: phoenix_ai_service
    depends_on:
      - kafka
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgresql_data:
