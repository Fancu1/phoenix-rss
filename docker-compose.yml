services:
  postgres:
    image: postgres:14
    container_name: phoenix_postgres
    networks:
      - phoenix
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-phoenix_rss}
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d phoenix_rss"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: phoenix_redis
    networks:
      - phoenix
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: phoenix_kafka
    networks:
      - phoenix
    ports:
      - "127.0.0.1:19092:19092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:29093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:29093,CLIENT://:19092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,CLIENT://localhost:19092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,CLIENT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1

  migrator:
    image: golang:1.23-alpine
    container_name: phoenix_migrator
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: ["go", "run", "./cmd/migrator"]
    profiles:
      - tools

  api-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-service
    container_name: phoenix_api_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      feed-service:
        condition: service_started
    ports:
      - "127.0.0.1:${SERVER_PORT}:${SERVER_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: user-service
    container_name: phoenix_user_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  feed-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: feed-service
    container_name: phoenix_feed_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "127.0.0.1:${FEED_SERVICE_PORT}:${FEED_SERVICE_PORT}"
    env_file:
      - .env
    restart: unless-stopped

  scheduler-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: scheduler-service
    container_name: phoenix_scheduler
    networks:
      - phoenix
    depends_on:
      kafka:
        condition: service_started
      feed-service:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: ai-service
    container_name: phoenix_ai_service
    networks:
      - phoenix
    depends_on:
      kafka:
        condition: service_started
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgresql_data:

networks:
  phoenix:
    name: phoenix-rss-net
    driver: bridge
