services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================
  postgres:
    image: postgres:14
    container_name: phoenix_postgres
    networks:
      - phoenix
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-phoenix_rss}
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d phoenix_rss"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: phoenix_redis
    networks:
      - phoenix
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: phoenix_kafka
    networks:
      - phoenix
    ports:
      - "127.0.0.1:19092:19092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@localhost:29093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:29093,CLIENT://:19092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,CLIENT://localhost:19092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,CLIENT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=false
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # =============================================================================
  # Init Containers (run once and exit)
  # =============================================================================
  kafka-init:
    image: bitnamilegacy/kafka:4.0.0-debian-12-r10
    container_name: phoenix_kafka_init
    networks:
      - phoenix
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating Kafka topics..."
        for topic in feed.fetch articles.check articles.new articles.processed; do
          echo "Creating topic: $$topic"
          kafka-topics.sh --bootstrap-server kafka:9092 \
            --create \
            --topic $$topic \
            --partitions 3 \
            --replication-factor 1 \
            --if-not-exists 2>&1 || true
        done
        echo "Topics created successfully:"
        kafka-topics.sh --bootstrap-server kafka:9092 --list
        echo "Kafka initialization complete!"

  migrator:
    build:
      context: .
      dockerfile: docker/migrator.Dockerfile
    container_name: phoenix_migrator
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env

  # =============================================================================
  # Application Services
  # =============================================================================
  user-service:
    build:
      context: .
      dockerfile: docker/user-service.Dockerfile
    container_name: phoenix_user_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:${USER_SERVICE_PORT:-50051}:${USER_SERVICE_PORT:-50051}"
    env_file:
      - .env
    environment:
      - LOG_FILE=/var/log/phoenix/user-service.log
    volumes:
      - ./logs:/var/log/phoenix
    restart: unless-stopped

  feed-service:
    build:
      context: .
      dockerfile: docker/feed-service.Dockerfile
    container_name: phoenix_feed_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    ports:
      - "127.0.0.1:${FEED_SERVICE_PORT:-50053}:${FEED_SERVICE_PORT:-50053}"
    env_file:
      - .env
    environment:
      - LOG_FILE=/var/log/phoenix/feed-service.log
    volumes:
      - ./logs:/var/log/phoenix
    restart: unless-stopped

  api-service:
    build:
      context: .
      dockerfile: docker/api-service.Dockerfile
    container_name: phoenix_api_service
    networks:
      - phoenix
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
      user-service:
        condition: service_healthy
      feed-service:
        condition: service_healthy
    ports:
      - "127.0.0.1:${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    env_file:
      - .env
    environment:
      - LOG_FILE=/var/log/phoenix/api-service.log
    volumes:
      - ./logs:/var/log/phoenix
    restart: unless-stopped

  scheduler-service:
    build:
      context: .
      dockerfile: docker/scheduler-service.Dockerfile
    container_name: phoenix_scheduler
    networks:
      - phoenix
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      feed-service:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - LOG_FILE=/var/log/phoenix/scheduler-service.log
    volumes:
      - ./logs:/var/log/phoenix
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: docker/ai-service.Dockerfile
    container_name: phoenix_ai_service
    networks:
      - phoenix
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      - LOG_FILE=/var/log/phoenix/ai-service.log
    volumes:
      - ./logs:/var/log/phoenix
    restart: unless-stopped

volumes:
  postgresql_data:

networks:
  phoenix:
    name: phoenix-rss-net
    driver: bridge
