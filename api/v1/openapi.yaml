openapi: 3.0.3
info:
  title: Phoenix RSS API
  description: |
    A modern RSS reader service with AI-powered article summarization.
    
    ## Authentication
    
    Protected endpoints require a Bearer token in the `Authorization` header:
    ```
    Authorization: Bearer <token>
    ```
    
    Tokens are obtained via the `/users/register` or `/users/login` endpoints.
  version: 1.0.0
  contact:
    name: Phoenix RSS
  license:
    name: MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Users
    description: User registration and authentication
  - name: Feeds
    description: RSS feed subscription management
  - name: OPML
    description: OPML import and export operations
  - name: Articles
    description: Article retrieval and management

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns the health status of the API service.
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /users/register:
    post:
      tags:
        - Users
      summary: Register a new user
      description: Creates a new user account and returns an authentication token.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  value:
                    code: 1301
                    message: "username must be at least 3 characters"
        '409':
          description: Username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1001
                message: "Username already exists"

  /users/login:
    post:
      tags:
        - Users
      summary: User login
      description: Authenticates a user and returns a JWT token.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1002
                message: "Invalid credentials"

  /feeds:
    get:
      tags:
        - Feeds
      summary: List subscribed feeds
      description: |
        Returns all RSS feeds the authenticated user is subscribed to.
        Results are cached for 15 minutes.
      operationId: listFeeds
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of subscribed feeds
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserFeed'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags:
        - Feeds
      summary: Subscribe to a feed
      description: |
        Subscribes the authenticated user to an RSS feed by URL.
        If the feed doesn't exist in the system, it will be fetched and created.
      operationId: addFeed
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddFeedRequest'
      responses:
        '201':
          description: Successfully subscribed to feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Feed'
        '400':
          description: Invalid feed URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1103
                message: "Invalid feed URL"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Already subscribed to this feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1106
                message: "Already subscribed to this feed"
        '502':
          description: Failed to fetch feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1104
                message: "Failed to fetch feed"

  /feeds/{feed_id}:
    delete:
      tags:
        - Feeds
      summary: Unsubscribe from a feed
      description: Removes the subscription between the authenticated user and the specified feed.
      operationId: unsubscribeFeed
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/feedId'
      responses:
        '200':
          description: Successfully unsubscribed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                message: "successfully unsubscribed from feed"
        '400':
          description: Invalid feed ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1303
                message: "Invalid feed ID"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not subscribed to this feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1105
                message: "Not subscribed to this feed"

    patch:
      tags:
        - Feeds
      summary: Update subscription settings
      description: Updates the user's subscription settings for a feed, such as custom title.
      operationId: updateFeed
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/feedId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFeedRequest'
      responses:
        '200':
          description: Successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserFeed'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not subscribed to this feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1105
                message: "Not subscribed to this feed"

  /feeds/{feed_id}/fetch:
    post:
      tags:
        - Feeds
      summary: Trigger feed fetch
      description: |
        Manually triggers an asynchronous fetch job for the specified feed.
        Returns immediately with 202 Accepted; the actual fetch runs in the background.
      operationId: triggerFetch
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/feedId'
      responses:
        '202':
          description: Fetch job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                message: "Feed fetch job accepted"
        '400':
          description: Invalid feed ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not subscribed to this feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /feeds/{feed_id}/articles:
    get:
      tags:
        - Articles
      summary: List articles in a feed
      description: Returns a paginated list of articles from the specified feed.
      operationId: listArticles
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/feedId'
        - name: page
          in: query
          description: Page number (1-based)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Number of articles per page
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 8
      responses:
        '200':
          description: Paginated list of articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListResponse'
        '400':
          description: Invalid feed ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not subscribed to this feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /feeds/export:
    get:
      tags:
        - OPML
      summary: Export subscriptions as OPML
      description: Exports all user subscriptions as an OPML file.
      operationId: exportOPML
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OPML file
          headers:
            Content-Disposition:
              description: Attachment filename
              schema:
                type: string
                example: 'attachment; filename=phoenix-rss-subscriptions-2024-01-01.opml'
          content:
            application/xml:
              schema:
                type: string
                format: binary
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /feeds/import/preview:
    post:
      tags:
        - OPML
      summary: Preview OPML import
      description: |
        Parses an OPML file and returns a preview of feeds to import,
        separating new feeds from duplicates (already subscribed).
      operationId: previewOPML
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: OPML file (max 10MB)
      responses:
        '200':
          description: Import preview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OPMLPreviewResponse'
        '400':
          description: Invalid OPML file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /feeds/import:
    post:
      tags:
        - OPML
      summary: Import feeds from OPML
      description: |
        Imports feeds from a list of feed items (typically from preview).
        Subscribes the user to each feed, returning success/failure for each.
      operationId: importOPML
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OPMLImportRequest'
      responses:
        '200':
          description: Import results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OPMLImportResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /articles/{article_id}:
    get:
      tags:
        - Articles
      summary: Get article by ID
      description: |
        Returns a single article by ID.
        The user must be subscribed to the feed containing the article.
      operationId: getArticle
      security:
        - bearerAuth: []
      parameters:
        - name: article_id
          in: path
          required: true
          description: Article ID
          schema:
            type: integer
            format: uint64
      responses:
        '200':
          description: Article details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Article'
        '400':
          description: Invalid article ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: Not subscribed to the article's feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Article not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                code: 1201
                message: "Article not found"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or register

  parameters:
    feedId:
      name: feed_id
      in: path
      required: true
      description: Feed ID
      schema:
        type: integer
        format: uint64

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            auth_required:
              value:
                code: 1401
                message: "Authentication required"
            invalid_token:
              value:
                code: 1004
                message: "Invalid or expired token"

  schemas:
    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          example: "ok"

    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: Internal error code
          example: 1001
        message:
          type: string
          description: Human-readable error message
          example: "Username already exists"

    MessageResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Operation successful"

    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          description: Username (3-50 characters)
          example: "john"
        password:
          type: string
          minLength: 6
          description: Password (minimum 6 characters)
          example: "secret123"

    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          description: Username
          example: "john"
        password:
          type: string
          description: Password
          example: "secret123"

    AuthResponse:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JWT authentication token
          example: "eyJhbGciOiJIUzI1NiIs..."
        user:
          type: object
          required:
            - id
            - username
          properties:
            id:
              type: integer
              format: uint64
              description: User ID
              example: 1
            username:
              type: string
              description: Username
              example: "john"

    Feed:
      type: object
      required:
        - id
        - title
        - url
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          format: uint64
          description: Feed ID
          example: 1
        title:
          type: string
          description: Feed title from RSS source
          example: "Tech Blog"
        url:
          type: string
          format: uri
          description: RSS feed URL
          example: "https://example.com/feed.xml"
        description:
          type: string
          description: Feed description
          example: "A tech blog about..."
        status:
          type: string
          enum:
            - active
            - error
          description: Feed sync status
          example: "active"
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-01T00:00:00Z"

    UserFeed:
      allOf:
        - $ref: '#/components/schemas/Feed'
        - type: object
          properties:
            custom_title:
              type: string
              nullable: true
              description: User's custom title for this feed (null if using original title)
              example: "My Tech Feed"

    AddFeedRequest:
      type: object
      required:
        - url
      properties:
        url:
          type: string
          format: uri
          description: RSS feed URL to subscribe to
          example: "https://example.com/feed.xml"

    UpdateFeedRequest:
      type: object
      properties:
        custom_title:
          type: string
          nullable: true
          description: Custom title for the feed (null or empty string to clear)
          example: "My Custom Title"

    Article:
      type: object
      required:
        - id
        - feed_id
        - title
        - url
        - created_at
        - updated_at
        - read
        - starred
        - published_at
      properties:
        id:
          type: integer
          format: uint64
          description: Article ID
          example: 1
        feed_id:
          type: integer
          format: uint64
          description: Parent feed ID
          example: 1
        title:
          type: string
          description: Article title
          example: "Article Title"
        url:
          type: string
          format: uri
          description: Article URL
          example: "https://example.com/article-1"
        description:
          type: string
          description: Short description or excerpt
          example: "Short description..."
        content:
          type: string
          description: Full article content
          example: "Full article content..."
        created_at:
          type: string
          format: date-time
          description: Record creation timestamp
          example: "2024-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Record update timestamp
          example: "2024-01-01T00:00:00Z"
        read:
          type: boolean
          description: Whether the article has been read
          default: false
          example: false
        starred:
          type: boolean
          description: Whether the article is starred/favorited
          default: false
          example: false
        published_at:
          type: string
          format: date-time
          description: Original publication date
          example: "2024-01-01T00:00:00Z"
        summary:
          type: string
          nullable: true
          description: AI-generated summary
          example: "AI generated summary..."
        processing_model:
          type: string
          nullable: true
          description: AI model used for processing
          example: "gpt-4o-mini"
        processed_at:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when AI processing completed
          example: "2024-01-01T00:00:00Z"
        last_checked_at:
          type: string
          format: date-time
          nullable: true
          description: Last update check timestamp
          example: "2024-01-01T00:00:00Z"
        http_etag:
          type: string
          nullable: true
          description: HTTP ETag for caching
          example: '"abc123"'
        http_last_modified:
          type: string
          nullable: true
          description: HTTP Last-Modified header value
          example: "Mon, 01 Jan 2024 00:00:00 GMT"

    ArticleListResponse:
      type: object
      required:
        - items
        - pagination
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Article'
        pagination:
          $ref: '#/components/schemas/PaginationMeta'

    PaginationMeta:
      type: object
      required:
        - page
        - page_size
        - total
        - total_pages
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        page_size:
          type: integer
          description: Items per page
          example: 8
        total:
          type: integer
          format: int64
          description: Total number of items
          example: 100
        total_pages:
          type: integer
          description: Total number of pages
          example: 13

    OPMLFeedItem:
      type: object
      required:
        - title
        - url
      properties:
        title:
          type: string
          description: Feed title
          example: "Tech Blog"
        url:
          type: string
          format: uri
          description: Feed URL
          example: "https://example.com/feed.xml"

    OPMLPreviewResponse:
      type: object
      required:
        - to_import
        - duplicates
        - total
      properties:
        to_import:
          type: array
          description: Feeds that will be imported (not already subscribed)
          items:
            $ref: '#/components/schemas/OPMLFeedItem'
        duplicates:
          type: array
          description: Feeds already subscribed (will be skipped)
          items:
            $ref: '#/components/schemas/OPMLFeedItem'
        total:
          type: integer
          description: Total feeds found in OPML file
          example: 10

    OPMLImportRequest:
      type: object
      required:
        - feeds
      properties:
        feeds:
          type: array
          minItems: 1
          description: List of feeds to import
          items:
            $ref: '#/components/schemas/OPMLFeedItem'

    OPMLImportResponse:
      type: object
      required:
        - imported
        - failed
        - skipped
      properties:
        imported:
          type: integer
          description: Number of feeds successfully imported
          example: 5
        failed:
          type: integer
          description: Number of feeds that failed to import
          example: 2
        skipped:
          type: integer
          description: Number of feeds skipped (already subscribed)
          example: 1
        skipped_ids:
          type: array
          description: URLs of skipped feeds
          items:
            type: string
            format: uri
        failed_ids:
          type: array
          description: URLs of failed feeds
          items:
            type: string
            format: uri

